<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Score Keeper</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <main>
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" 
        alt="ping pong padle on table">
        <p class="description"><b>Ping Pong Score Keeper</b></p>
        <section class="functionality">
            <h1><span class="p1Score">0</span> to <span class="p2Score">0</span></h1>
            <p>Use the buttons below to keep score.</p>
            <div class="playTo">
                <h3>Playing To</h3>
                <select id="gameNum">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="buttons">
                <button id="pOne">+1 Player One</button>
                <button id="pTwo">+1 Player Two</button>
                <button id="reset">Reset</button>
            </div>
        </section>
    </main>
    <script src="pong.js"></script>
</body>
</html>
